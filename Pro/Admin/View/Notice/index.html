<!--继承block-->
<extend name="Block/base"/>
<block name="content">
	<div id="content" class="span10">
		<ul class="breadcrumb">
			<li> <i class="icon-home"></i>
				<a href="index.html">控制台</a> <i class="icon-angle-right"></i>
			</li>
			<li>
				<a href="#">公告</a>
			</li>
		</ul>

		<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header" data-original-title>
					<h2>
						<i class="halflings-icon user"></i>
						<span class="break"></span>
						公告列表
					</h2>
					<div class="box-icon">
						<a href="#" class="btn-setting">
							<i class="halflings-icon wrench"></i>
						</a>
						<a href="#" class="btn-minimize">
							<i class="halflings-icon chevron-up"></i>
						</a>
						<a href="#" class="btn-close">
							<i class="halflings-icon remove"></i>
						</a>
					</div>
				</div>
				<div class="box-content">
					<table class="table table-striped table-bordered bootstrap-datatable datatable">
						<a class="btn btn-success" href="<{:U('Notice/add')}>">添加公告</a>
						<br />
						<br />
						<thead>
							<tr>
								<th>ID号</th>
								<th>公告标题</th>
								<th>发布者</th>
								<th>发布时间</th>
								<th>公告内容</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="datas" item="data">
								<tr>
									<td><{$data['Id']}></td>
									<td class="center"><{$data.title}></td>
									<td class="center"><{$data.section}></td>
									<td class="center"><{$data.time}></td>
									<td class="center"><{$data.content}></td>
								<td class="center">
									<!-- <a class="btn btn-success" href="<{:U('Community/index')}>">
									-->
									<a class="btn btn-success" href="<{:U('Community/index',array('id'=>
										$estate['id']))}>">
										查看公告详情
									</a>
									<!-- <a class="btn btn-info" href="<{:U('Notice/modify',array('id'=>
									$estate['id']))}>"> -->
									<!-- <a class="green" href="__URL__/modify/id/<{$estate['id']}>">
									-->
									<a class="btn btn-info" href="__URL__/modify/id/<{$estate.id}>">修改</a>
									<a class="btn btn-danger" href="__URL__/del/id/<{$estate.id}>">删除</a>
								</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
		</div>
		<!--/span-->

	</div>
	<!--/row-->

</div>
</block>
