<!-- 继承Block -->
<extend name="Block/base"/>
<block name="content">
	<div id="content" class="span10">

		<ul class="breadcrumb">
			<li> <i class="icon-home"></i>
				<a href="index.html">控制台</a> <i class="icon-angle-right"></i>
			</li>
			<li>
				<i class="icon-edit"></i>
				<a href="#">添加公告</a>
			</li>
		</ul>

		<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon edit"></i><span class="break"></span>添加公告</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="<{:U('Notice/insert')}>" method="post">
						  <fieldset>
							<div class="control-group">
							  <label class="control-label" for="typeahead">公告标题</label>
							  <div class="controls">
								<input type="text" name="title" class="span6 typeahead">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="typeahead">发布者</label>
							  <div class="controls">
								<input type="text" name="section" class="span6 typeahead">
							  </div>
							</div>
							<div class="control-group hidden-phone">
							  <label class="control-label" for="textarea2">公告内容</label>
							  <div class="controls">
								<textarea class="cleditor" id="textarea2" rows="3" name="content"></textarea>
							  </div>
							</div>
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">添加公告</button>
							  <button type="reset" class="btn">取消</button>
							</div>
						  </fieldset>
						</form>

					</div>
				</div><!--/span-->

			</div>
		<!--/row-->

	</div>
</block>
