<!DOCTYPE html>
<html lang="en">
<head>

	<block name="header">
		<include file="Block:header" />
	</block>

	<style type="text/css">
			body { background: url(__PUBLIC__/img/bg-login.jpg) !important; }
		</style>
</head>

<body>
	<div class="container-fluid-full">
		<div class="row-fluid">

			<div class="row-fluid">
				<div class="login-box">
					<div class="icons">
						<a href="<{:U('Index/index')}>"> <i class="halflings-icon home"></i>
						</a>
						<a href="#"> <i class="halflings-icon cog"></i>
						</a>
					</div>
					<h2>登录你的账号</h2>
					<form class="form-horizontal" action="<{:U('Login/doLogin')}>" method="post">
						<fieldset>

							<div class="input-prepend" title="Username">
								<span class="add-on">
									<i class="halflings-icon user"></i>
								</span>
								<input class="input-large span10" name="username" id="username" type="text" placeholder="账号"/>
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password">
								<span class="add-on">
									<i class="halflings-icon lock"></i>
								</span>
								<input class="input-large span10" name="password" id="password" type="password" placeholder="密码"/>
							</div>
							<div class="clearfix"></div>
							<label class="remember" for="remember">
								<input type="checkbox" id="remember" />
								记住我
							</label>

							<div class="button-login">
								<button type="submit" class="btn btn-primary">登录</button>
								<!-- <a href="<{:U('Index/index')}>"  class="btn btn-primary">登录</a> -->
							</div>
							<div class="clearfix"></div>
						</fieldset>
					</form>
					<hr>
					<h3>忘记密码?</h3>
					<p>
						没问题,
						<a href="#">点击这里</a>
						获取新的密码.
					</p>
				</div>
				<!--/span-->
			</div>
			<!--/row-->

		</div>
		<!--/.fluid-container-->

	</div>
	<!--/fluid-row-->

	<!-- start: JavaScript-->
	<block name="jsCommon">
		<include file="Block:jsCommon" />
	</block>
	<!-- end: JavaScript-->

</body>
</html>
