<!--继承block-->
<extend name="Block/base"/>
<block name="content">
	<div id="content" class="span10">
		<ul class="breadcrumb">
			<li> <i class="icon-home"></i>
				<a href="index.html">控制台</a> <i class="icon-angle-right"></i>
			</li>
			<li>
				<a href="#">评论</a>
			</li>
		</ul>

		<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header" data-original-title>
					<h2>
						<i class="halflings-icon user"></i>
						<span class="break"></span>
						评论列表
					</h2>
					<div class="box-icon">
						<a href="#" class="btn-setting">
							<i class="halflings-icon wrench"></i>
						</a>
						<a href="#" class="btn-minimize">
							<i class="halflings-icon chevron-up"></i>
						</a>
						<a href="#" class="btn-close">
							<i class="halflings-icon remove"></i>
						</a>
					</div>
				</div>
				<div class="box-content">
					<table class="table table-striped table-bordered bootstrap-datatable datatable">
						<thead>
							<tr>
								<th>ID号</th>
								<th>商品</th>
								<th>评论时间</th>
								<th>评论人</th>
								<th>星级</th>
								<th>评论内容</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="comments" item="vo">
								<tr>
									<td><{$vo['id']}></td>
									<td class="center"><{$vo.name}></td>
									<td class="center"><{$vo.time}></td>
									<td class="center"><{$vo.cname}></td>
									<td class="center">
										<if condition="$vo.star eq 0">
											未评论
										<elseif condition="$vo.star eq 1"/>
											1星
										<elseif condition="$vo.star eq 2"/>
											2星
										<elseif condition="$vo.star eq 3"/>
											3星
										<elseif condition="$vo.star eq 4"/>
											4星
										<elseif condition="$vo.star eq 5"/>
											5星
										</if>
									</td>
									<td class="center"><{$vo.comments}></td>
								<td class="center">
									<!-- <a class="btn btn-info" href="__URL__/modify/id/<{$vo.id}>">修改</a> -->
									<a class="btn btn-danger" href="__URL__/del/id/<{$vo.id}>">删除</a>
										<!-- <a class="btn btn-danger" href="javascript:(0);" onclick="doDel(this, '<{$vo.id}>')">删除</a> -->
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</div>
			</div>
			<!--/span-->
		</div>
		<!--/row-->
</div>
<script type="text/javascript">

        function doDel(obj, id) {
            if (window.confirm('确定删除id为'+id+'产品？')) {
                //运用ajax实现无刷新删除
                $.ajax({
                    url: '<{:U("Comment/doDel")}>',
                    type: 'get',
                    data: {'id': id},
                    success: function(data) {
                        if (data) {
                            $(obj).parents("tr").remove();
                        }else{
                            alert('删除失败');
                        }
                    },
                    // error: function($a, $b, $c) {
                    //     alert($c);
                    // }
                });
            }
        }
    </script>
</block>
