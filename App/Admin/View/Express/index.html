<!--继承block-->
<extend name="Block/base"/>
<block name="content">
	<div id="content" class="span10">
		<ul class="breadcrumb">
			<li> <i class="icon-home"></i>
				<a href="index.html">控制台</a> <i class="icon-angle-right"></i>
			</li>
			<li>
				<a href="#">承运单位</a>
			</li>
		</ul>

		<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header" data-original-title>
					<h2>
						<i class="halflings-icon user"></i>
						<span class="break"></span>
						承运单位列表
					</h2>
					<div class="box-icon">
						<!-- <a href="#" class="btn-setting">
							<i class="halflings-icon wrench"></i>
						</a> -->
						<a href="#" class="btn-minimize">
							<i class="halflings-icon chevron-up"></i>
						</a>
						<a href="#" class="btn-close">
							<i class="halflings-icon remove"></i>
						</a>
					</div>
				</div>
				<div class="box-content">
					<table class="table table-striped table-bordered bootstrap-datatable datatable">
						<a class="btn btn-success" href="<{:U('Express/add')}>">添加承运单位</a>
						<br />
						<br />
						<thead>
							<tr>
								<th>ID号</th>
								<th>承运单位</th>
								<th>运单编号</th>
								<th>运输时间</th>
								<th>目的地</th>
								<th>商品实时位置</th>
								<th>官方电话</th>
								<th>派送员姓名</th>
								<th>派送员电话</th>
								<th>运费</th>
								<th>运输状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="expresses" item="vo">
								<tr>
									<td><{$vo['id']}></td>
									<td class="center"><{$vo.carry_company}></td>
									<td class="center"><{$vo.carry_num}></td>
									<td class="center"><{$vo.carry_time}></td>
									<td class="center"></td>
									<td class="center"><{$vo.goods_position}></td>
									<td class="center"><{$vo.official_phone_num}></td>
									<td class="center"><{$vo.carrier_name}></td>
									<td class="center"><{$vo.carrier_phone_num}></td>
									<td class="center"><{$vo.freight}></td>
									<td class="center"><{$vo.status}></td>
									<td class="center">
										<a class="btn btn-info" href="__URL__/modify/id/<{$vo.id}>">修改</a>
										<a class="btn btn-danger" href="__URL__/del/id/<{$vo.id}>">删除</a>
											<!-- <a class="btn btn-danger" href="javascript:(0);" onclick="doDel(this, '<{$vo.id}>')">删除</a> -->
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</div>
			</div>
			<!--/span-->
		</div>
		<!--/row-->
</div>
<script type="text/javascript">

        function doDel(obj, id) {
            if (window.confirm('确定删除id为'+id+'产品？')) {
                //运用ajax实现无刷新删除
                $.ajax({
                    url: '<{:U("Goods/doDel")}>',
                    type: 'get',
                    data: {'id': id},
                    success: function(data) {
                        if (data) {
                            $(obj).parents("tr").remove();
                        }else{
                            alert('删除失败');
                        }
                    },
                    // error: function($a, $b, $c) {
                    //     alert($c);
                    // }
                });
            }
        }
    </script>
</block>
