<!-- 继承Block -->
<extend name="Block/base"/>
<block name="content">
	<div id="content" class="span10">
		<ul class="breadcrumb">
			<li> <i class="icon-home"></i>
				<a href="index.html">控制台</a> <i class="icon-angle-right"></i>
			</li>
			<li>
				<i class="icon-edit"></i>
				<a href="#">商品详情</a>
			</li>
		</ul>
		<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon edit"></i><span class="break"></span>团购商品详情</h2>
						<div class="box-icon">
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form class="form-horizontal">
						  <fieldset>
							<div class="control-group">
							  <label class="control-label" for="typeahead">商品名称</label>
							  <div class="controls">
								<input type="text" name="name" value="<{$goods_detail.name}>" class="span6 typeahead">
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="typeahead">参团说明</label>
							  <div class="controls">
								<input type="text" name="title" value="<{$goods_detail.teambuy_info}>" class="span6 typeahead">
							  </div>
							</div>
							<div class="control-group">
								<label class="control-label" for="fileInput">商品图片1</label>
								<div class="controls">
									<img src="__PUBLIC__/Admin/Uploads/<{$goods_detail.goods_img1}>" height="80" width="80">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="fileInput">商品图片2</label>
								<div class="controls">
									<img src="__PUBLIC__/Admin/Uploads/<{$goods_detail.goods_img2}>" height="80" width="80">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="fileInput">商品图片3</label>
								<div class="controls">
									<img src="__PUBLIC__/Admin/Uploads/<{$goods_detail.goods_img3}>" height="80" width="80">
								</div>
							</div>
						  </fieldset>
						</form>

					</div>
				</div><!--/span-->

			</div>
		<!--/row-->

	</div>
</block>
