<!--继承block-->
<extend name="Block/base"/>
<block name="content">
	<div id="content" class="span10">
		<ul class="breadcrumb">
			<li> <i class="icon-home"></i>
				<a href="index.html">控制台</a> <i class="icon-angle-right"></i>
			</li>
			<li>
				<a href="#">轮播图</a>
			</li>
		</ul>

		<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header" data-original-title>
					<h2>
						<i class="halflings-icon user"></i>
						<span class="break"></span>
						轮播图列表
					</h2>
					<div class="box-icon">
						<a href="#" class="btn-setting">
							<i class="halflings-icon wrench"></i>
						</a>
						<a href="#" class="btn-minimize">
							<i class="halflings-icon chevron-up"></i>
						</a>
						<a href="#" class="btn-close">
							<i class="halflings-icon remove"></i>
						</a>
					</div>
				</div>
				<div class="box-content">
					<table class="table table-striped table-bordered bootstrap-datatable datatable">
						<a class="btn btn-success" href="<{:U('Carousel/add')}>">添加轮播图</a>
						<br />
						<br />
						<thead>
							<tr>
								<th>ID号</th>
								<th>轮播图</th>
								<th>标题</th>
								<th>跳转链接</th>
								<th>是否启用</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="carousels" item="vo">
								<tr>
									<td><{$vo['id']}></td>
									<td class="center">
										<img src="__PUBLIC__/Admin/Uploads/<{$vo.img}>" height="80" width="80">
									</td>
									<td class="center"><{$vo.title}></td>
									<td class="center"><{$vo.url}></td>
									<td class="center"><{$vo[is_enable]==0?'停用':'启用'}></td>
								<td class="center">
									<!-- <a class="btn btn-success" href="<{:U('Community/index')}>">
									-->
									<!-- <a class="btn btn-success" href="#">
										查看轮播图详情
									</a> -->
									<if condition="$vo[is_enable] eq 0">
										<a class="btn btn-info" href="__URL__/enable/id/<{$vo.id}>">启用</a>
									<else />
										<a class="btn btn-danger" href="__URL__/disable/id/<{$vo.id}>" >停用</a>
									</if>
									<a class="btn btn-info" href="__URL__/modify/id/<{$vo.id}>">修改</a>
									<a class="btn btn-danger" href="__URL__/del/id/<{$vo.id}>">删除</a>
										<!-- <a class="btn btn-danger" href="javascript:(0);" onclick="doDel(this, '<{$vo.id}>')">删除</a> -->
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</div>
			</div>
			<!--/span-->
		</div>
		<!--/row-->
</div>
<script type="text/javascript">

        function doDel(obj, id) {
            if (window.confirm('确定删除id为'+id+'产品？')) {
                //运用ajax实现无刷新删除
                $.ajax({
                    url: '<{:U("Goods/doDel")}>',
                    type: 'get',
                    data: {'id': id},
                    success: function(data) {
                        if (data) {
                            $(obj).parents("tr").remove();
                        }else{
                            alert('删除失败');
                        }
                    },
                    // error: function($a, $b, $c) {
                    //     alert($c);
                    // }
                });
            }
        }
    </script>
</block>
